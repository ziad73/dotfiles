# let tmux understand extended xterm-style key codes (required for Alt+Key)
# make tmux parse Alt/meta reliably
set -s escape-time 0
set -g xterm-keys on

# reload shortcut
unbind r
bind r source-file ~/.tmux.conf

# to detach tmux (shut off) use: Ctrl + a then d
# Enable mouse
set -g mouse on

# prefix Ctrl+a instead of Ctrl+b
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Split panes with prefix and .. in the same directory
bind | split-window -h -c "#{pane_current_path}" # normally prefix-%
bind \ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind - split-window -v -c "#{pane_current_path}" # normally prefix-"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# navigate between tmux windows(no prefix)
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-p previous-window # prev
bind -n M-n next-window # next

# prefix + c    create new tab
# prefix + x    exit 

# Easier pane navigation
# Allow Ctrl + h/j/k/l to move between panes (-n without prefix)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# prefix + Arrow to resize panes by 5 (repeatable)
# unbind-key Left
# bind-key -r Left  resize-pane -L 5
# unbind-key Right
# bind-key -r Right resize-pane -R 5
# unbind-key Down
# bind-key -r Down  resize-pane -D 5
# unbind-key Up
# bind-key -r Up    resize-pane -U 5

bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5


# Set better status bar
set -g status-bg colour236
set -g status-fg white
set -g status-left-length 40
set -g status-right-length 100

# renumber-windows on 
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator' # nvim/tmux navigator

# copy mode like vim
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# system clipboard with xclip (if you use X)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Use system clipboard
set-option -g set-clipboard on

# Escape in copy-mode-vi cancels selection / exits copy mode
bind-key -T copy-mode-vi Escape send-keys -X cancel
# also make 'q' exit copy-mode quickly
bind-key -T copy-mode-vi q send-keys -X cancel

# Large history limit so you can scroll further back
set-option -g history-limit 100000

# How to scroll back:
# - Use mouse scroll (set -g mouse on above). If mouse isn't available,
# - Press prefix + [ to enter copy-mode then use PgUp / k / j / / / ? (vi keys).
# Add a convenient binding to enter copy-mode with PageUp:
bind-key PPage copy-mode -u -H

# pane border style and show border-status at bottom
set-option -g pane-border-lines single
set-option -g pane-border-status bottom

# dynamic tab/window titles
set-option -g set-titles on

# custom set-titles-string
set-option -g set-titles-string "#{session_name} â€¢ #{pane_title}"

# Helpful default: bind [ to enter copy-mode (hidden -H to suppress small indicator)
bind-key [ copy-mode -H

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Note
# to install any plugin in tmux: prefix + I
# Reload tmux with: tmux source-file ~/.tmux.conf
